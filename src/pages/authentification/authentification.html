<ion-header>
  <ion-navbar hideBackButton="false">
    <ion-title text-center style="margin-top: 10px">
      <ion-icon name="md-key"></ion-icon> AL MARSSOUL
      <p style="font-size: 12px;color: black;font-weight: bold;">A plus t√¥t au lieux actuel</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div>
        <img class="center" style="height: 150px" src="./assets/imgs/logo.png">
    </div>

  <!-- <h1 style="text-align: center;color: #0099d3;font-weight: bold">AL MARSSOUL</h1> -->

  <div padding-top>

      <button (click)="loginGoogle()" ion-button block style="background-color: #dd4b38">
          <div class="left">
              <img width="40px" alt="Google &quot;G&quot; Logo" src="./assets/imgs/google-plus.svg"/>
          </div>
          <span style="margin-left: 10px">{{"account.sign_google" | translate}}</span>
      </button>

      <div style="text-align: center">
          <button ion-button (click)="signup()">
              <ion-icon style="margin-right: 10px;" name="create"></ion-icon> {{"account.signup" | translate}}
          </button>

          <button ion-button (click)="login()">
              <ion-icon style="margin-right: 10px;" name="md-log-in"></ion-icon> {{"account.login" | translate}}
          </button>

          <button ion-button (click)="invited()">
                <ion-icon style="margin-right: 10px;" name="md-mail"></ion-icon> {{"account.invited" | translate}}
          </button>
      </div>

  </div>

</ion-content>
