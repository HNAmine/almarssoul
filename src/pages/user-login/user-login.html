<ion-header>
  <ion-navbar hideBackButton="false">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center>
      <ion-icon name="md-log-in"></ion-icon> Sign in
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <img class="center" style="height: 150px" src="./assets/imgs/logo.png">
  </div>

  <form #form="ngForm">
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-label floating style="color: black;font-weight: bold">Username</ion-label>
        <ion-input
                type="text"
                [(ngModel)]="credential.login"
                name="username"
                minlength="4"
                maxlength="255"
                required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating style="color: black;font-weight: bold">Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="credential.password"
          name="password"
          minlength="4"
          maxlength="50"
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary" (click)="signin()" [disabled]="!form.valid">
      Login
    </button>
  </form>

</ion-content>
