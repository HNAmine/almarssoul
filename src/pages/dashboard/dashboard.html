<ion-header>
  <ion-navbar no-border-bottom hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> AL MARSSOUL </ion-title>
    <p style="font-size: 12px;color: black;font-weight: bold;">A plus t√¥t au lieux actuel</p>
    <ion-buttons end (click)="goToBasketPage()">
        <button ion-button end style="color: black;float: right;"><ion-icon name="ios-basket"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-fab top right edge>
      <button ion-fab mini color="light"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab (click)="logout()">
          <ion-icon name="md-log-in"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>

    <ion-card *ngFor="let category of categories" (click)="goToCategoryDetails(category)">
      <img [src]="category.avatar"/>
      <div class="card-title">{{category.name}}</div>
      <div class="card-subtitle">{{category.description}}</div>
    </ion-card>

</ion-content>
