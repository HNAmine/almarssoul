<ion-header>
  <ion-navbar hideBackButton="false">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center (click)="goToBasketPage()">
        {{store.labelAr}} {{store.labelFr}}
    </ion-title>
    <ion-buttons end (click)="goToBasketPage()">
        <button ion-button end style="color: white;float: right;"><ion-icon name="ios-basket"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card>
        <img [src]="store.avatarUri"/>
        <div class="card-title" style="color: black !important">{{store.labelAr}} {{store.labelFr}}</div>
        <div class="card-subtitle" style="color: black !important;font-size: 1.4em !important;font-weight: bold">{{store.description}}</div>
    </ion-card>

    <ion-grid>
        <ion-row justify-content-center> 
            <ion-col *ngFor="let category of store.categories" class="category-label" (click)="goToCategoryDetails(category)" col-5>

                <img *ngIf="category.avatarUri" [src]="category.avatarUri" style="width:100px ;height: 100px;">
                <br *ngIf="category.avatarUri">
                {{category.labelAr}} {{category.labelFr}} <i style="font-size: 12px" *ngIf="category.description"><br>({{category.descriptionAr}} {{category.descriptionFr}})</i>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
