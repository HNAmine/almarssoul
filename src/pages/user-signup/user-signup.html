<ion-header>
  <ion-navbar hideBackButton="false">
    <ion-title text-center>
      <ion-icon name="create"></ion-icon> Sign up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <img class="center" style="height: 150px" src="./assets/imgs/delivery.png"/>
  </div>

  <form #questionForm="ngForm">
      <ion-list no-lines padding-top>

          <ion-item>
              <ion-label floating style="color: black;font-weight: bold">Phone <span style="color: brown">(*)</span></ion-label>
              <ion-input
                type="text"
                [(ngModel)]="principal.phone"
                name="phone"
                required>
              </ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating style="color: black;font-weight: bold">Full name <span style="color: brown">(*)</span></ion-label>
              <ion-input
                type="text"
                [(ngModel)]="principal.fullname"
                name="fullname"
                required>
              </ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating style="color: black;font-weight: bold">Email</ion-label>
              <ion-input
                type="text"
                [(ngModel)]="principal.email"
                name="email"
                required>
              </ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating style="color: black;font-weight: bold">Password <span style="color: brown">(*)</span></ion-label>
            <ion-input
              type="password"
              [(ngModel)]="principal.password"
              name="password"
              required></ion-input>
          </ion-item>

      </ion-list>

      <button ion-button block round color="secondary">
        Register
      </button>

    </form>

</ion-content>
