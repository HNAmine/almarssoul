<ion-header>
  <ion-navbar hideBackButton="false">
    <ion-title text-center>
      <ion-icon name="create"></ion-icon> {{"account.signup" | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <img class="center" style="height: 150px" src="./assets/imgs/logo.png"/>
  </div>

  <form #form="ngForm">
      <ion-list no-lines padding-top>

          <ion-item>
              <ion-label floating style="color: black;font-weight: bold">{{"fields.phone" | translate}} <span class="required">(*)</span></ion-label>
              <ion-input
                type="text"
                [(ngModel)]="principal.phone"
                name="phone"
                minlength="10"
                maxlength="30"
                required>
              </ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating style="color: black;font-weight: bold">{{"fields.first_name" | translate}} <span class="required">(*)</span></ion-label>
              <ion-input
                type="text"
                [(ngModel)]="principal.firstName"
                name="firstName"
                minlength="4"
                maxlength="50"
                required>
              </ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating style="color: black;font-weight: bold">{{"fields.last_name" | translate}} </ion-label>
              <ion-input
                type="text"
                [(ngModel)]="principal.lastName"
                name="lastName"
                minlength="4"
                maxlength="50">
              </ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating style="color: black;font-weight: bold"> {{"fields.password" | translate}} <span class="required">(*)</span></ion-label>
            <ion-input
              type="password"
              [(ngModel)]="principal.password"
              name="password"
              minlength="4"
              maxlength="50"
              required></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label floating style="color: black;font-weight: bold">{{"fields.email" | translate}} </ion-label>
              <ion-input
                type="text"
                [(ngModel)]="principal.email"
                name="email">
              </ion-input>
          </ion-item>

      </ion-list>

      <button ion-button block round color="secondary" (click)="register()" [disabled]="!form.valid">
        {{"fields.register" | translate}}
      </button>

    </form>

</ion-content>
